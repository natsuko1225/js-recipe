<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自販機</title>
  </head>
  <body>
    <h1>自販機</h1>
    <section>
      <h3>自販機にお金を入れる</h3>
      <button id="add-button-50">50円入れる</button>
      <h4>↓財布↓</h4>
      <div id="display-saifu">1000</div>
      <h4>↓投入金額↓</h4>
      <div id="display-jihanki-money">0</div>
    </section>
    <section>
      <h3>商品を買う</h3>
      <button id="buy-button-tea">お茶(100円)</button>
      <button id="buy-button-bear">ビール(150円)</button>
    </section>
    <section>
      <h3>買った商品</h3>
      <div id="display-items"></div>
    </section>
    <section>
      <button id="otsuri-button">お釣り</button>
    </section>
    <script>
      // HTML要素を取得する
      const buyButtonTea = document.getElementById("buy-button-tea")
      const buyButtonBear = document.getElementById("buy-button-bear")
      const displayItems = document.getElementById("display-items")
      const addMoney = document.getElementById("add-button-50")
      const displaysaifu = document.getElementById("display-saifu")
      const jihankimoney = document.getElementById("display-jihanki-money")
      const otsuriMoney = document.getElementById("otsuri-button")
      //財布
      let saifu = 1000
      //投入金額
      let jihankiMoney = 0
      //お釣り
      //let otsuri = 0

      // buyButtonTea を押した時の処理
      buyButtonTea.onclick = function () {
        if (jihankiMoney >= 100) {
          displayItems.textContent += "🍵" //処理
          jihankiMoney -= 100
          jihankimoney.textContent = jihankiMoney
        }
      }

      buyButtonBear.onclick = function () {
        if (jihankiMoney >= 150) {
          displayItems.textContent += "🍺" //処理
          jihankiMoney -= 150
          jihankimoney.textContent = jihankiMoney
        }
      }

      // addMoney をクリックしたときに、saifuから 100 引いて、jihankiMoney に 100 足すようにしてください。
      addMoney.onclick = function () {
        if (saifu >= 100) {
          saifu -= 50
          console.log(saifu)
          jihankiMoney += 50
          displaysaifu.textContent = saifu
          jihankimoney.textContent = jihankiMoney
        }
      }

      otsuriMoney.onclick = function () {
        saifu += jihankiMoney
        jihankiMoney = 0
        displaysaifu.textContent = saifu
        jihankimoney.textContent = jihankiMoney
      }
    </script>
  </body>
</html>
